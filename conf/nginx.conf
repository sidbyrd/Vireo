
user www-data; worker_processes 4; pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	types_hash_max_size 2048;
	# server_tokens off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	gzip on;
	gzip_disable "msie6";

	proxy_buffering		off;
	#proxy_set_header	X-Real-IP $remote_addr;
	proxy_set_header	X-Forwarded-Proto $scheme;
	proxy_set_header	X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header	Host $http_host;

	upstream play-backend {
		server 127.0.0.1:9000;
	}

	server {
		server_name thesis.rice.edu;
		# redirect everything to HTTPS
		return 301 https://$host$request_uri;
	}

	server {
		server_name thesis.rice.edu;
		listen 443 ssl;
		ssl_certificate /server/secret/www/thesis.rice.edu.chained.crt;
		ssl_certificate_key /server/secret/www/thesis.rice.edu.key;
		keepalive_timeout 70;
		ssl_protocols TLSv1 TLSv1.1 TLSv1.2 SSLv3;
		ssl_prefer_server_ciphers on;
		ssl_ciphers "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH+aRSA+RC4 EECDH EDH+aRSA RC4 !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS +RC4 RC4";
		ssl_session_cache shared:SSL:10M;
		ssl_session_timeout 10m;

		# prevent HTTPS man-in-the-middle attacks
		add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

		# allow large uploads
		client_max_body_size 512M;

		# forward to Play!
		location / {
			proxy_pass http://play-backend;
		}

		# Play! needs to handle .less files
		location ~ \.less$ {
			proxy_pass http://play-backend;
		}

		# except public/ and theme/, which are just static files.
		location /public {
			root /server/vireo2;
			try_files $uri =404;
		}
		location /theme {
				root /server/vireo2/conf;
				try_files $uri =404;
		}

		# deny access to .htaccess files, just in case
		location ~ /\.ht {
			deny all;
		}

		# show page when Play! is down or restarting
		error_page 502 /public/502.html;
	}
}

